<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue练习</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../common/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
    type="text/css">
  <link href="../common/quasar/quasar.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <script src="../common/js/vue.js"></script>
  <script src="../common/quasar/quasar.umd.min.js"></script>
  <!-- menu菜单按钮 -->
  <!-- <btn-menu></btn-menu> -->
  <template id="BtnMenu">
    <div>
      <q-btn-group push>
        <q-btn onclick="location.href='/index.html'" flat class="text-white bg-info" label="HOME"></q-btn>
        <q-btn color="secondary" label="Menu">
          <q-menu auto-close>
            <q-list style="min-width: 100px">
              <q-item clickable v-for="(m,index) in menus" :key="index">
                <q-item-section>
                  <a :href="st+m.url">
                    <div>
                      <span class="text-secondary">{{ m.title }}</span>
                      <span>{{ m.message }}</span>
                    </div>
                  </a>
                </q-item-section>
              </q-item>
            </q-list>
          </q-menu>
        </q-btn>
      </q-btn-group>
    </div>
  </template>
  <script type="text/javascript" src="./menu.js"></script>
  <div id="app">
    <template>
      <div class="q-pa-md">
        <q-toolbar class="bg-secondary text-white shadow-2">
          <q-toolbar-title>第1-4课</q-toolbar-title>
          </q-toolbar-title>
          <btn-menu></btn-menu>
        </q-toolbar>
        <div class="q-gutter-y-md" style="width: 100%;">
          <q-card>
            <q-card-section>
              <div class="text-h6 text-secondary">
                <h5>{{ message }}</h5>
                
                <h5>Vue.js安装</h5>
                <h6>方式一：直接CDN引入</h6>
                <ul>
                  <li>开发环境版本，包含有帮助的命令行警告</li>
                  <li>生成环境版本，优化尺寸、速度</li>
                </ul>
                <h6>方式二：下载和引入</h6>
                <ul>
                  <li>开发环境 <a href="https://cn.vuejs.org/js/vue.js">https://cn.vuejs.org/js/vue.js</a></li>
                  <li>生产环境 <a href="https://cn.vuejs.org/js/vue.min.js">https://cn.vuejs.org/js/vue.min.js</a></li>
                </ul>
                <h6>方式三、NPM安装</h6>
                <ul>
                  <li>后续通过webpack 和CLI的使用，我们使用这种方式</li>
                </ul>
              </div>
            </q-card-section>
            <q-tabs v-model="tab" dense class="text-grey" active-color="secondary" indicator-color="secondary"
              align="justify" narrow-indicator>
              <q-tab name="show" label="SHOW"></q-tab>
              <q-tab name="code" label="CODE"></q-tab>
            </q-tabs>

            <q-separator></q-separator>

            <q-tab-panels v-model="tab" animated>
              <q-tab-panel name="show">
                <div class="text-h6">
                  <p>{{ message }}-{{ name }}</p>
                </div>
              </q-tab-panel>

              <q-tab-panel name="code">
                <pre v-pre class="text-weight-medium bg-green-2">

&lt;div id=&quot;app&quot;&gt;
  &lt;p&gt;{{ message }}-{{ name }}&lt;/p&gt;
&lt;/div&gt;

&lt;script src=&quot;../common/js/vue.js&quot;&gt;&lt;/script&gt;
&lt;script type=&quot;text/javascript&quot;&gt;
  //ES6新增let变量、const常量
  const app = new Vue({
    el: &#x27;#app&#x27;, //挂载
    data: {
      message: &#x27;Hello Vue!初体验&#x27;,
      name: &#x27;Ganace&#x27;,
    }
  });
&lt;/script&gt;
                </pre>
              </q-tab-panel>
            </q-tab-panels>
          </q-card>
        </div>
      </div>

    </template>
  </div>
  <script type="text/javascript">
    //ES6新增let变量、const常量
    const app = new Vue({
      el: '#app', //挂载
      data: {
        tab: 'show',
        message: 'Hello Vue!初体验',
        name: 'Ganace',
      }
    });
  </script>
</body>

</html>
